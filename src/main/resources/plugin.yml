name: MCMEPerks
main: com.mcmiddleearth.perks.PerksPlugin
version: 2.0
authors: [daggs, meggawatts, Eriol_Eandur]
depend: [PluginUtils]

commands:
   perk:
      description: command to manage and use perks
      usage: /perk
      permission: perks.user
      permission-message: Sorry, you don't have don't have permission to use that command.
permissions:
  perks.user:
      default: op
  perks.admin:
      default: op
      children:
          perks.user: true
  perks.antijockey:
      default: op
